{%extends 'base.html' %}
{% block content %}
    <main>
        <div>
            <h1>My Tasks</h1>
            {%if tasks %}
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Start date</th>
                        <th>Is completed</th>
                    </tr>
                </thead>
                <tbody>
                    {%for item in tasks.all %}
                    <tr>
                        <td>{{ item.name }}</td>
                        <td>{{ item.start_date }} </td>
                        <td>{{ item.due_date }}</td>
                        <td>{{ item.is_completed|yesno }}</td>
                    </tr>
                    {%endfor%}
                </tbody>
            {%else%}
            <p>You have no tasks</p>
            {%endif%}
            </table>
        </div>
    </main>
{%endblock%}
