{% extends 'base.html' %}
{%block content%}
        <main>
            <div>
                <h1>My Projects</h1>
                {% if projects %}
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Number of tasks</th>
                        </tr>
                    </thead>
                    <tbody>
                        {%for object in projects%}
                        <tr>
                            <td>{{ object.name }}</td>
                            <td>{{ object.projects.count }}</td>
                        </tr>
                        {%endfor%}
                    </tbody>
                </table>
                {%else%}
                <p>You are not assigned to any projects</p>
                {%endif%}
            </div>
        </main>
{%endblock%}
